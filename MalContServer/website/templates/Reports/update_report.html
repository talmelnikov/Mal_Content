{% extends "./base.html" %}

{% block title %}
Update Report
{% endblock %}

{% block content %}
<h1 align="center">Edit Report</h1>

<form method="POST" action="{{ url_for('views.update_report', report_id=report.id) }}">
  <div class="form-group">
    <label for="current-report">Current Report</label>
    <textarea id="current-report" class="form-control" rows="2" readonly>{{ decrypted_data }}</textarea>
  </div>
  <div class="form-group">
    <label for="new-report">New Content</label>
    <textarea name="report" id="new-report" class="form-control" rows="5" placeholder="Enter your new content here..."></textarea>
  </div>
  <div align="center">
    <button type="submit" class="btn btn-primary">Update Report</button>
  </div>
</form>
{% endblock %}
